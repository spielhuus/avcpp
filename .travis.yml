sudo: required
language: cpp
services:
- docker
env:
  global:
  - secure: "" #BINTRAY_KEY
before_install:
 - sudo git clone https://github.com/squawkcpp/avcpp.git /avcpp
script:
 - export IMAGE=spielhuus/toolchain:2.0.0
 - sudo docker run -itd --name build_avcpp-v $(pwd):/repo -v $(pwd)/.build:/.build $IMAGE /bin/sh
 - export DOCKER_EXEC="sudo docker exec build_avcpp /bin/sh -c "
 - $DOCKER_EXEC "conan user -p $BINTRAY_KEY -r conan-cpp squawkcpp"
 - $DOCKER_EXEC "cd /repo && \
    conan export . conan-cpp/latest && \
    conan install avcpp/0.2.3@conan-cpp/latest --build=missing && \
    conan upload avcpp/0.2.3@conan-cpp/latest --all -r=conan-cpp"

deploy:
  provider: releases
  api_key:
    secure: 
  file: '/avcpp/.build/avcpp_$TRAVIS_BRANCH.tar.gz'
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    repo: squawkcpp/avcpp
